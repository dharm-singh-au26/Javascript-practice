<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack</title>
  </head>
  <body>
    <div class="container">
      <h1>Stack Emulator</h1>
      <p>The number you want to add to the stack</p>

      <input id="enter" type="text" placeholder="Enter the number" />
      <button id="pushbtn">push</button>
      <button id="popbtn">pop</button>
    </div>
    <div>
      <h1>[ <span id="answer"></span> ]</h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
