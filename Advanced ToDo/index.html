<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>ToDO</title>
  </head>
  <body>
    <header>
      <div>
        <h2>ToDO List</h2>
        <label for="">Search :</label>
        <input type="text" id="searchtextbox" />
      </div>
      <div>
        <input type="text" id="addtaskinput" placeholder="Enter Your task" />

        <table id="addedtasklist"></table>
      </div>
    </header>
  </body>
